<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link href="style.css" rel="stylesheet" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
    </div>
    <div class="input">
      <input type="text"  id="input-city" placeholder="Enter a city name">
      <input type="submit" value="Submit" id="btSubmit">
    </div>
    <div class="temperature">
      <h2 id="city-name">City</h2>
      <div class="degree-section">
        <h2 id="temperature-degree">34</h2>
        <span>C</span>
      </div>
      <div id="temperature-description">It's freaking cold</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
